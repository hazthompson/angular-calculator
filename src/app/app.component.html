<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Welcome to the Calculator</h1>
</div>
<div class="calculator">
  <div class="display">{{ num1 }} {{ operator }} {{ num2 }} {{ result }}</div>
  <div class="calculator-buttons">
    <button class="c-button clear" id="14" (click)="clear()">C</button>
    <button class="c-button divide" id="10" (click)="setOperator(10)">
      &divide;
    </button>

    <button class="c-button" id="7" (click)="setNumber(7)">7</button>
    <button class="c-button" id="8" (click)="setNumber(8)">8</button>
    <button class="c-button" id="9" (click)="setNumber(9)">9</button>
    <button class="c-button times" id="11" (click)="setOperator(11)">
      &times;
    </button>

    <button class="c-button" id="4" (click)="setNumber(4)">4</button>
    <button class="c-button" id="5" (click)="setNumber(5)">5</button>
    <button class="c-button" id="6" (click)="setNumber(6)">6</button>
    <button class="c-button minus" id="12" (click)="setOperator(12)">
      &minus;
    </button>

    <button class="c-button" id="1" (click)="setNumber(1)">1</button>
    <button class="c-button" id="2" (click)="setNumber(2)">2</button>
    <button class="c-button" id="3" (click)="setNumber(3)">3</button>
    <button class="c-button add" id="13" (click)="setOperator(13)">+</button>

    <button class="c-button" id="0" (click)="setNumber(0)">0</button>
    <button class="c-button equals" id="15" (click)="calculate(15)">=</button>
  </div>
</div>
